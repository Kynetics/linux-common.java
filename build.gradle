plugins {
    id 'java-library'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '2.0.3'
}




dependencies {
    api 'net.java.dev.jna:jna:4.5.1'
}




repositories {
    jcenter()
}




publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}




group = "dvlopt"
version = "0.0.0-alpha0"
